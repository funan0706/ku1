<h1>沸点简介</h1>
<body>
<p>
    沸点工作室是一支以技术为主轴，实行完全公司化运营与管理的互联网技术团队。团队成立于2010年9月，其成员主要由华中农业大学在校本科生组成，
    主攻软件工程领域，分为<font color="red">大前端组</font>、Java组、iOS&UI和信息安全四个方向，旨在打造一支集核心技术与综合人性化管理于一体的精英团队。
</p>
<h2>大前端组的招新流程</h2>
<ul>
    <li> 主要针对大一进行招新，分为大一上和大一下两个时期招新。</li>
    <li>招新通常以投递简历以及面试的形式展开，主要是对新生的热情与态度进行考察。</li>
    <li> 通过招新后，新生会成为沸点工作室的预备成员，并会经历一个学期的学习与考核。</li>
    <li>预备考核通过，则转为正式成员。</li>
</ul>
